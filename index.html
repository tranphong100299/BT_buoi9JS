<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <!-- BT1 -->
         <h2>BÀI 1: TÍNH LƯƠNG</h2>
        <form class="w-50" >
            <div class="mb-3">
                <input type="number" class="form-control"  id="BT1_input1"  placeholder="Nhập lương một ngày" />
            </div>
            <div class="mb-3">
                <input type="number" class="form-control"  id="BT1_input2"  placeholder="Số ngày làm" />
            </div>

            <button type="button" id="btnTinh1" class="btn btn-info">Tính lương</button>
        </form>

        <p id="result1" class="alert alert-info w-50" role="alert">
            Hiển thị kết quả
          </p>
    </div>


        <br>
        <br>

        <!-- BT2 -->
        <div class="container">
             <h2>BÀI 2: TÍNH ĐIỂM</h2>
             <form class="w-50">
                 <div class="mb-3">
                     <input type="number" class="form-control"  id="BT2_input1"  placeholder="Nhập số điểm thứ nhất" />
                 </div>
                 <div class="mb-3">
                     <input type="number" class="form-control"  id="BT2_input2"  placeholder="Nhập số điểm thứ hai" />
                 </div>
                 <div class="mb-3">
                     <input type="number" class="form-control"  id="BT2_input3"  placeholder="Nhập số điểm thứ ba" />
                 </div>
                 <div class="mb-3">
                     <input type="number" class="form-control"  id="BT2_input4"  placeholder="Nhập số điểm thứ tư" />
                 </div>
                 <div class="mb-3">
                     <input type="number" class="form-control"  id="BT2_input5"  placeholder="Nhập số điểm thứ năm" />
                 </div>
     
                 <button type="button" id="btnTinh2" class="btn btn-info">Tính điểm</button>
             </form>
     
             <p id="result2" class="alert alert-info w-50" role="alert">
                 Hiển thị kết quả
               </p>
         </div>

          <br>
          <br>

          <!-- BT3 -->
           <div class="container">
               <h2>BÀI 3: QUY ĐỔI TIỀN</h2>
               <form class="w-50">
                   <div class="mb-3">
                     <input type="number" class="form-control"  id="BT3_input1"  placeholder="Nhập số tiền USD" /> 
                 </div>
    
                 <button type="button" id="btnTinh3" class="btn btn-info">Quy đổi tiền</button>
               </form>
    
               <p id="result3" class="alert alert-info w-50" role="alert">
                Hiển thị kết quả
              </p>
           </div>


          <br>
          <br>

          <!-- BT4 -->
           <div class="container">
               <h2>BÀI 4: TÍNH CHU VI, DIỆN TÍCH</h2>
              <form class="w-50" >
                <div class="mb-3">
                    <input type="number" class="form-control"  id="BT4_input1"  placeholder="Nhập chiều dài" />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control"  id="BT4_input2"  placeholder="Nhập chiều rộng" />
                </div>
    
                <button type="button" id="btnTinh4" class="btn btn-info">Tính chu vi, diện tích</button>
            </form>
    
            <p id="result4" class="alert alert-info w-50" role="alert">
                Hiển thị kết quả
              </p>
           </div>

           <br>
           <br>

           <!-- BT5 -->
            <div class="container">
                <h2>BÀI 5:TÍNH TỔNG 2 KÝ SỐ</h2>
                <form class="w-50" >
                  <div class="mb-3">
                      <input type="number" class="form-control"  id="BT5_input1"  placeholder="Nhập số có 2 chữ số" />
                  </div>
                  <button type="button" id="btnTinh5" class="btn btn-info">Tính tổng</button>
              </form>
      
              <p id="result5" class="alert alert-info w-50" role="alert">
                  Hiển thị kết quả
                </p>
            </div>


          

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/BT1.js"></script>
    <script src="./js/BT2.js"></script>
    <script src="./js/BT3.js"></script>
    <script src="./js/BT4.js"></script>
    <script src="./js/BT5.js"></script>
</body>

</html>
